@(message: String)

@main("Lab Checker") {

    @if(message != null) {
        <div id="message">
            <h3>@message</h3>
        </div>
    }

    <div id="page">
        <H2> Upload one or more files: </H2>
        @helper.form(action = routes.Application.checkAll(),  'enctype -> "multipart/form-data", 'class -> "uploadForm") {
            <fieldset>
                <label>Lab 1.1: <input type="file" name="1.1"></label>
                <label>Lab 1.2: <input type="file" name="1.2"></label>
                <label>Lab 1.3: <input type="file" name="1.3"></label>
            </fieldset>

            <fieldset>
                <label>Lab 2.1: <input type="file" name="2.1"></label>
                <label>Lab 2.2: <input type="file" name="2.2"></label>
            </fieldset>

            <fieldset>
                <label>Lab 3.1: <input type="file" name="3.1"></label>
                <label>Lab 3.2: <input type="file" name="3.2"></label>
            </fieldset>

            <fieldset>
                <label>Lab 4.1: <input type="file" name="4.1"></label>
            </fieldset>

            <input type="submit" name="submit" value="Verify" class="verify">
        }
    </div>
}
